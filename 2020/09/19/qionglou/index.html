ost&quot;</span>, <span class="string">&quot;smtp.qq.com&quot;</span>);</span><br><span class="line">            props.setProperty(<span class="string">&quot;mail.smtp.socketFactory.class&quot;</span>, SSL_FACTORY);</span><br><span class="line">            props.setProperty(<span class="string">&quot;mail.smtp.socketFactory.fallback&quot;</span>, <span class="string">&quot;false&quot;</span>);</span><br><span class="line">            <span class="comment">//邮件服务器端口</span></span><br><span class="line">            props.setProperty(<span class="string">&quot;mail.smtp.port&quot;</span>, <span class="string">&quot;465&quot;</span>);</span><br><span class="line">            props.setProperty(<span class="string">&quot;mail.smtp.socketFactory.port&quot;</span>, <span class="string">&quot;465&quot;</span>);</span><br><span class="line">            <span class="comment">//鉴权信息</span></span><br><span class="line">            props.setProperty(<span class="string">&quot;mail.smtp.auth&quot;</span>, <span class="string">&quot;true&quot;</span>);</span><br><span class="line">            <span class="comment">//建立邮件会话</span></span><br><span class="line">            Session session = Session.getDefaultInstance(props, <span class="keyword">new</span> Authenticator() &#123;</span><br><span class="line">                <span class="comment">//身份认证</span></span><br><span class="line">                <span class="function"><span class="keyword">protected</span> PasswordAuthentication <span class="title">getPasswordAuthentication</span><span class="params">()</span> </span>&#123;</span><br><span class="line">                    <span class="comment">//1.账户 授权码</span></span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">new</span> PasswordAuthentication(<span class="string">&quot;2308579924@qq.com&quot;</span>, <span class="string">&quot;zdldrdjozrfxecba&quot;</span>);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">            <span class="comment">//建立邮件对象</span></span><br><span class="line">            MimeMessage message = <span class="keyword">new</span> MimeMessage(session);</span><br><span class="line">            <span class="comment">//设置邮件的发件人</span></span><br><span class="line">            message.setFrom(<span class="keyword">new</span> InternetAddress(<span class="string">&quot;2308579924@qq.com&quot;</span>));</span><br><span class="line">            <span class="comment">//2.设置邮件的收件人</span></span><br><span class="line">            message.setRecipients(Message.RecipientType.TO, <span class="string">&quot;2308579924@qq.com&quot;</span>);</span><br><span class="line">            <span class="comment">//设置邮件的主题</span></span><br><span class="line">            message.setSubject(<span class="string">&quot;优课达&quot;</span>);</span><br><span class="line">            <span class="comment">//文本部分</span></span><br><span class="line">            message.setContent(<span class="string">&quot;HELLOWORLD&quot;</span>, <span class="string">&quot;text/html;charset=UTF-8&quot;</span>);</span><br><span class="line">            message.saveChanges();</span><br><span class="line">            <span class="comment">//发送邮件</span></span><br><span class="line">            Transport.send(message);</span><br><span class="line">            System.out.println(<span class="string">&quot;发送成功&quot;</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
